[phases.setup]
nixPkgs = ["nodejs-18_x", "php82"]
cmds = [
  "curl -sS https://getcomposer.org/installer | php",
  "mv composer.phar /usr/local/bin/composer",
  "chmod +x /usr/local/bin/composer"
]

[phases.install]
cmds = [
  "curl -sS https://getcomposer.org/installer | php",
  "php composer.phar install --optimize-autoloader --no-dev",
  "cd resources/frontend && npm install && cd ../.."
]

[phases.build]
cmds = [
  "curl -sS https://getcomposer.org/installer | php || true",
  "php composer.phar install --optimize-autoloader --no-dev || true",
  "cd resources/frontend && npm run build && cd ../..",
  "php artisan storage:link || true",
  "php artisan config:cache",
  "php artisan route:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"

